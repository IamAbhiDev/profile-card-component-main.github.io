<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="card">

    <div class="card__pattern">
      <img class="card__pattern-img" src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="card__pic">
      <img class="card__pic-img" src="images/image-victor.jpg" alt="">
    </div>

    <div class="card__profile">
      <h3 class="card__profile-heading">Victor Crest <span class="card__profile-heading-age">26</span> </h3>
      <p class="card__profile-text">London</p>
    </div>

    <div class="card__info">

      <div class="card__info-col">
        <h3 class="card__info-col-c">80K</h3>
        <p class="card__info-col-text">Followers</p>
      </div>

      <div class="card__info-col">
        <h3 class="card__info-col-c">803K</h3>
        <p class="card__info-col-text">Likes</p>
      </div>

      <div class="card__info-col">
        <h3 class="card__info-col-c">1.4K</h3>
        <p class="card__info-col-text">Photos</p>
      </div>

    </div>

  </main>
</body>

</html>
